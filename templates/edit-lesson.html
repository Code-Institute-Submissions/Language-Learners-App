{% extends 'base.html' %}

{% block navbar %}
<nav class="navbar navbar-expand-sm navbar-light bg-info">
    <a href="{{ url_for('index') }}" class="navbar-brand navbrand-white">Language Learner's App</a>

    <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-expanded="navbarNavDropdown" aria-controls="false">

        <span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="index.html#hp-section2" class="nav-link">Start Learning</a>
            </li>
            <li class="nav-item">
                <a href="index.html#hp-section3" class="nav-link">Planner</a>
            </li>
            <li class="nav-item">
                <a href="index.html#hp-section5" class="nav-link">Community</a>
            </li>
            <li class="nav-item">
                <a href="index.html#hp-section6" class="nav-link">Chat With Us</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<section class="margin-bottom-section">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center heading-margin">
                <h1>Edit Lesson</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="{{ url_for('update_lesson', addLesson_id=addLesson._id) }}" method="POST" class="col-12 task-box text-center">
                    <div class="row">
                        <div class="col-4 offset-4">
                            <input type="text" name="heading" value="{{addLesson.heading}}" class="form-control" placeholder="Lesson Heading">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <textarea id="lesson_content" name="lesson_content" type="text"
                                placeholder="Description" required>{{addLesson.lesson_content}}</textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <button class="btn btn-info" type="submit">Done
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
