{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center heading-margin">
                <h1>Add A New Lesson For Lesson: Basics</h1>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="{{ url_for('insert_lesson') }}" method="POST" class="col-12 task-box text-center">
                    <div class="row">
                        <div class="col-12">
                            <textarea id="heading" name="heading" type="text"
                                placeholder="Lesson Heading" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <textarea id="lesson_content" name="lesson_content" type="text"
                                placeholder="Lesson Content" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <button class="btn btn-info" type="submit">Add New Lesson
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
